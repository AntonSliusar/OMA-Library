{{ define "upload" }}
<!DOCTYPE html>
<html lang="en" class="h-50" data-bs-theme="light"><head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  
</head>
<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="font-family: 'Helvetica', 'Arial', sans-serif;">
          <div class="container-fluid">
            <h3 class="float-md-start mb-0" style="color: rgb(52, 49, 49);">OMA LIBRARY</h3>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="upload_form.html">Upload</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
  <main class="px-3">
    <h1 class="text-center mb-4">Upload File</h1>
<form enctype="multipart/form-data" action="/admin/upload_file" method="post" class="p-4 border rounded shadow-sm bg-light w-50 mx-auto" id="uploadForm">
  <div class="mb-3">
    <label for="brand" class="form-label text-dark">Brand:</label>
    <input type="text" name="Brand" id="brand" placeholder="Write brand name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="model" class="form-label text-dark">Model:</label>
    <input type="text" name="Model" id="model" placeholder="Write model" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="uploaded_file" class="form-label text-dark"> OMA File:</label>
    <input type="file" name="uploaded_file" id="uploaded_file" class="form-control" required>
  </div>
  <!-- OPTIONAL IMAGE UPLOAD -->
  <div class="mb-3">
    <label for="image" class="form-label text-dark">Image (optional):</label>
    <input type="file" name="image" id="image" accept="image/*" class="form-control">
    
    <small class="text-muted">You may upload an image for this OMA file. Optional.</small>

    <!-- Image preview -->
    <div id="previewContainer" style="display:none; margin-top: 10px;">
      <p class="text-muted">Preview:</p>
      <img id="previewImage" src="" class="img-fluid rounded" style="max-height: 200px;">
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Upload</button>
</form>

<!-- Toast notification container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="uploadToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" id="toastHeader">
      <strong class="me-auto" id="toastTitle"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    function showToast(message, isSuccess = true) {
      const toastElement = document.getElementById("uploadToast");
      const toastHeader = document.getElementById("toastHeader");
      const toastBody = document.getElementById("toastBody");
      const toastTitle = document.getElementById("toastTitle");

      // Set colors based on success or error
      if (isSuccess) {
        toastHeader.className = "toast-header bg-success text-white";
        toastTitle.textContent = "✓ Success";
      } else {
        toastHeader.className = "toast-header bg-danger text-white";
        toastTitle.textContent = "✗ Error";
      }

      toastBody.textContent = message;
      toastElement.classList.remove("hide");
      toastElement.classList.add("show");

      // Auto-hide after 3 seconds
      setTimeout(() => {
        toastElement.classList.remove("show");
        toastElement.classList.add("hide");
      }, 3000);
    }

    const form = document.getElementById("uploadForm");
    if (form) {
      form.addEventListener("submit", async (event) => {
        event.preventDefault(); 
        console.log("Form submitted"); // Debug log

        let formData = new FormData(form);
        try {
          let response = await fetch("/admin/upload_file", {
            method: "POST",
            body: formData,
          });

          console.log("Response status:", response.status); // Debug log

          if (response.ok) {
            let result = await response.json();
            showToast(result.message, true);
            // Clear form fields after successful upload
            form.reset();
            document.getElementById("previewContainer").style.display = "none";
          } else {
            let result = await response.json();
            showToast(result.message || "Failed to upload file. Please try again.", false);
          }
        } catch (error) {
          console.error("Error:", error); // Debug log
          showToast("Error: " + error.message, false);
        }
      });
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9uj1KkXS550ZwvJ4qJ0YH2PdYPEKzPq8XoALQmFQqJE0xRB+Rw5lv4nE" crossorigin="anonymous"></script>


  </main>

  
  </div>
<script src="/js/isAdmin.js"></script>

  </body>
<footer class="mt-auto text-white-50">
  </footer>

  </html>

  {{ end }}
